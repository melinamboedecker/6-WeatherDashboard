<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="city-search" class="card-body">
          <label class="form-label" for="city"></label>

          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn" id='search-button'>Search</button>
        </form>
      </div>

      <div class="card">
        <div id="cities" class="card-body"></div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Current Weather for: <span id="current-weather-city"></span></h2>
      <div id="current-weather-container" class="list-group"></div>
    </div>

    <div class="col-12 col-md-8">
        <h2 class="subtitle">5-Day Forcast:</h2>
        <div id="five-day-forcast" ></div>
      </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
