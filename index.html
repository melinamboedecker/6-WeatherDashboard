<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="header">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main>
    <div class = "row">
    <div class="col-md-3">

      <div class="card">
        <h4 class="card-header text-uppercase">Search for a City:</h3>
        <form id="city-search" class="card-body">
          <label class="form-label" for="city"></label>

          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn" id='search-button'>Search</button>
        </form>
      </div>

      <div class="card">
        <div id="cities" class="card-body">
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class = "card">
        <h2 class="subtitle weather-title">Current Weather for: <span id="current-weather-city"></span></h2>
        <div id="current-weather-container"></div>
        
      </div>
    
      <div class = "card">
        <h2 class="subtitle weather-title">5-Day Forecast:</h2>
        <div id="five-day-forecast" class = "row"></div>
      </div>
    </div>
    </div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
